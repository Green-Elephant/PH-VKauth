<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wpBot</title>
    <script src="/vendor/jquery.min.js"></script>
    <script src="popup.js" defer></script>
    <script src="../modules/logger.js" defer></script>
    <script src="../bower_components/bootstrap-dropdown/index.js"></script>
    <script src="../bower_components/bootstrap-tab/index.js" ></script>
    <link href="../vendor/bootstrap.min.css" rel = 'stylesheet'>
</head>
<body style="width: 450px;">
<!--/*===========navigation===========*/-->
<ul class="nav nav-pills" >
    <li  class="dropdown" style="width:50%; text-align: center">
        <a id="drop" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            Функции <span class = "caret"></span> </a>
        <ul id="funcMenu" class="dropdown-menu" aria-labelledby="drop4">
            <li>
                <a href="#work" data-toggle="tab">Работа</a>
            </li>
            <li role="separator" class="divider"></li>
            <li >
                <a href="#log" data-toggle="tab">Лог</a>
            </li>
        </ul>
    </li>
    <li class="active" style="width:49%; text-align: center">
        <a href="#log" data-toggle="tab">Лог</a>
    </li>
</ul>

<!--/*===========/navigation===========*/-->

<!--/*===========tab content===========*/-->
<div class="tab-content" id="tab-content">
<!--/*===========work===========*/-->
    <div id="work" class="tab-pane form-horizontal" style="text-align: center">
        <label class="control-label" for="working">Работать в </label>
        <select id="working" name="saveWork" class="input-sm">
            <option value="1">Нефтяной вышке</option>
            <option value="2">Железном руднике</option>
            <option value="3">Угольном карьере</option>
            <option value="4">Золотой шахте</option>
            <option value="5">Военной базе</option>
            <option value="6">Больнице</option>
            <option value="7">Школе</option>
        </select>
        <button id="saveWork" name="save" type="button" class="btn btn-success btn-sm">Сохранить</button>
        <button id="deleteWork" type="button" class="btn btn-danger btn-sm" disabled="disabled">Остановить</button>
    </div>
<!--/*===========/work===========*/-->

<!--/*===========statistic===========*/-->
    <div id="log" class="tab-pane" style="text-align: center">
        <div>В разработке</div>
    </div>
<!--/*===========/statistic===========*/-->

</div>
<!--/*===========/tab content===========*/-->

<!--/*===========footer===========*/-->
<footer id="footer" style=" font-size: 8pt">
    Свои идеи по поводу бота кидайте
    <em id='helpPage' style="color:blue; cursor: help;">сюда</em>
</footer>
<!--/*===========/footer===========*/-->
</body>
</html>
